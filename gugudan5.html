<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>구구단 6단, 7단</title>
</head>
<body>
    <script>
        for(var i=6; i<=7; i++){
            for(var j=1; j<=9; j++){
                document.write(i + " x " + j + " = " + i * j + "<br>");
            }
        }
    </script>
</body>
</html>
