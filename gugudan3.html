<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>구구단 실습 4, 5단(콘솔)</title>
</head>
<body>

        var inputNum = Number(prompt("출력하고 싶은 단을 입력하세요."));
        // inputNum 에는 문자열 변수가 들어가므로 숫자로 변환해야함
        var result;
        
        if(inputNum==4){
            var num4 = 4;
            console.log(inputNum + "단");
            result = num4 * 1;
            console.log(num4 + " x " + "1 = " + result);
            result = num4 * 2;
            console.log(num4 + " x " + "2 = " + result);
            result = num4 * 3;
            console.log(num4 + " x " + "3 = " + result);
            result = num4 * 4;
            console.log(num4 + " x " + "4 = " + result);

            console.log(num4 + " x " + "5 = " + result);
            result = num4 * 6;
            console.log(num4 + " x " + "6 = " + result);
            result = num4 * 7;
            console.log(num4 + " x " + "7 = " + result);
            result = num4 * 8;
            console.log(num4 + " x " + "8 = " + result);
            result = num4 * 9;
            console.log(num4 + " x " + "9 = " + result);
        }else if(inputNum==5){
            var num5 = 5;
            console.log(inputNum + "단");
            result = num5 * 1;
            console.log(num5 + " x " + "1 = " + result);
            result = num5 * 2;
            console.log(num5 + " x " + "2 = " + result);
            result = num5 * 3;
            console.log(num5 + " x " + "3 = " + result);
            result = num5 * 4;
            console.log(num5 + " x " + "4 = " + result);
            result = num5 * 5;
            console.log(num5 + " x " + "5 = " + result);
            result = num5 * 6;
            console.log(num5 + " x " + "6 = " + result);
            result = num5 * 7;
            console.log(num5 + " x " + "7 = " + result);
            result = num5 * 8;
            console.log(num5 + " x " + "8 = " + result);
            result = num5 * 9;
            console.log(num5 + " x " + "9 = " + result);
        }else{
            alert("4 또는 5단만 입력하실 수 있습니다.")
        }
    </script>
</body>
</html>
