<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>구구단 실습 4, 5단(콘솔)</title>
</head>
<body>
    <script>
        var inputNum = prompt("출력하고 싶은 단을 입력하세요.");
        var result;
        
        if(inputNum==4){
            var num4 = 4;
            document.write(inputNum + "단<br>");
            result = num4 * 1;
            document.write(num4 + " x " + "1 = " + result + "<br>");
            result = num4 * 2;
            document.write(num4 + " x " + "2 = " + result + "<br>");
            result = num4 * 3;
            document.write(num4 + " x " + "3 = " + result + "<br>");
            result = num4 * 4;
            document.write(num4 + " x " + "4 = " + result + "<br>");
            result = num4 * 5;
            document.write(num4 + " x " + "5 = " + result + "<br>");
            result = num4 * 6;
            document.write(num4 + " x " + "6 = " + result + "<br>");
            result = num4 * 7;
            document.write(num4 + " x " + "7 = " + result + "<br>");
            result = num4 * 8;
            document.write(num4 + " x " + "8 = " + result + "<br>");
            result = num4 * 9;
            document.write(num4 + " x " + "9 = " + result + "<br>");
        }else if(inputNum==5){
            var num5 = 5;
            document.write(inputNum + "단<br>");
            result = num5 * 1;
            document.write(num5 + " x " + "1 = " + result + "<br>");
            result = num5 * 2;
            document.write(num5 + " x " + "2 = " + result + "<br>");
            result = num5 * 3;
            document.write(num5 + " x " + "3 = " + result + "<br>");
            result = num5 * 4;
            document.write(num5 + " x " + "4 = " + result + "<br>");
            result = num5 * 5;
            document.write(num5 + " x " + "5 = " + result + "<br>");
            result = num5 * 6;
            document.write(num5 + " x " + "6 = " + result + "<br>");
            result = num5 * 7;
            document.write(num5 + " x " + "7 = " + result + "<br>");
            result = num5 * 8;
            document.write(num5 + " x " + "8 = " + result + "<br>");
            result = num5 * 9;
            document.write(num5 + " x " + "9 = " + result + "<br>");
        }else{
            alert("4 또는 5단만 입력하실 수 있습니다.")
        }
    </script>
</body>
</html>
