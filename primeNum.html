<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>소수 출력하기</title>
</head>
<body>
   <h1>1 ~ 10000 사이 소수 출력하기</h1><hr>
    <script>
        var numbers = {};
        numbers.all = [];
        numbers.prime = [];
        
        numbers.isPrime = function(number){
            for(var i = 2; i < number; i++){
                if(number % i == 0){
                    return false;
                }
            }
            return true;
        };
        numbers.addAll = function(max_num){
            for(var i = 2; i <= max_num; i++){
                this.all.push(i);
            }
        };
        numbers.addPrime = function(){
            for(var i = 0; i < this.all.length; i++){
                var n = this.all[i];
                if(this.isPrime(n)){
                    this.prime.push(n);
                }
            }
        };
        numbers.getAllPrime = function(){
            for(var i = 0; i < this.prime.length; i++){
                document.write(this.prime[i] + "\t");
                if(i != 0 && i % 10 == 0){
                    document.write("<br>");
                }
            }
            document.write("<br><h2>소수의 개수 : " + this.prime.length + " 개<h2/>");
        };
        
        numbers.addAll(10000);
        numbers.addPrime();
        numbers.getAllPrime();
    </script>
</body>
</html>
